<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>我是傻逼？</title>
</head>
<body>
<script>
function playAudio() {
    try {
        let audio = new Audio('../assets/file.wav'); 
        audio.volume = 1.0; 
        audio.loop = true; 
        audio.play();
    } catch (e) {
        console.error('无法播放音频:', e);
    }
}

// 在页面加载时自动调用播放函数
window.onload = function() {
    playAudio();
};
</script>
</body>
</html>
