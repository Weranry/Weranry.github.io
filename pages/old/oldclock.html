<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Clock Widget</title>
    <style>
      .clock-widget {
        width: 200px;
        height: 200px;
        background-color: #f0f0f0;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 48px;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="clock-widget">
      <span id="clock"></span>
    </div>
    <script>
      // 获取当前时间，并格式化为 hh:mm:ss 的形式
      function getTimeString() {
        var d = new Date();
        var h = d.getHours();
        var m = d.getMinutes();
        var s = d.getSeconds();
        return ('0' + h).slice(-2) + ':' + ('0' + m).slice(-2) + ':' + ('0' + s).slice(-2);
      }

      // 更新时钟显示
      function updateClock() {
        document.getElementById('clock').textContent = getTimeString();
      }

      // 每秒更新一次时钟
      setInterval(updateClock, 1000);
    </script>
  </body>
</html>
