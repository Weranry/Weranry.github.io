<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Every-Day-Weranry</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="application/javascript" src="laohuangli.js"></script>
    <link rel="stylesheet" type="text/css" href="laohuangli.css" />
</head>

<body>
    <div class="container">
        <div class="column">
            <div class="date"></div>
        </div>
        <div class="column">
            <div class="good">
                <div class="title">宜</div>
                <div class="content">
                    <ul></ul>
                </div>
            </div>
            <div class="bad">
                <div class="title">忌</div>
                <div class="content">
                    <ul></ul>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="qushi">
                <strong>趋势：</strong>
                <font color="#6495ED"><b><span class="trend_value"></span></b></font>
            </div>
            <div class="line-tip">
                <strong>座位朝向：</strong>面向<span class="direction_value"></span>写程序，BUG 最少。
            </div>
            <div class="line-tip">
                <strong>去野吧：</strong><span class="wild_value"></span>
            </div>
            <div class="line-tip">
                <strong>诸神亲近指数：</strong><span class="goddes_value"></span>
            </div>
            <div class="line-tip">
                <strong>今日轮值主神：</strong><span class="gods_value"></span>
            </div>
            <div class="line-tip">
                <strong>喝：</strong><span class="drink_value"></span>
            </div>
            <div class="line-tip">
                <strong>吃：</strong><span class="eat_value"></span>
            </div>
            <div class="line-tip">
                <strong>读 / 看：</strong><span class="book_value"></span>
            </div>
            <div class="line-tip">
                <strong>站点：</strong><span class="web_value"></span>
            </div>
            <div class="line-tip">
                <strong>公司：</strong><span class="company_and_group"></span>
            </div>
            <div class="line-tip">
                <strong>峰会：</strong><span class="event_and_meeting"></span>
            </div>
            <div class="line-tip">
                <strong>万界音：</strong><span class="music_value"></span>
            </div>
            <div class="line-tip">
                <strong>众灵言：</strong><span class="words_powerful"></span>
                <div class="people_say"></div>
            </div>
        </div>
    </div>
</body>

</html>
