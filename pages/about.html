<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff;
        }

        .navbar, .footer {
            background-color: #f9f9f9;
            color: #333;
            padding: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: fixed;
            left: 0;
            z-index: 1000;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            top: 0;
        }

        .footer {
            bottom: 0;
            height: 60px;
            text-align: center;
        }

        .navbar a {
            color: #333;
            text-decoration: none;
            font-size: 1.1em;
            padding: 5px 10px;
            border-radius: 4px;
            transition: transform 0.2s;
        }

        .navbar a:hover {
            text-decoration: underline;
            transform: scale(1.05);
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 30px;
            max-width: 1200px;
            margin: 140px auto;
            width: 90%;
            padding: 20px;
            box-sizing: border-box;
            align-items: flex-start; /* 添加这一行 */
        }

        .personal-info, .card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            cursor: pointer;
        }

        .personal-info:hover, .card:hover {
            transform: scale(1.02);
        }

        .personal-info {
            width: 80%;
            height: 360px;
        }

        .card {
            height: 180px;
            position: relative;
            margin-bottom: 40px;
        }

        .card:last-child {
            margin-bottom: 0;
        }

        .card h3 {
            margin: 0;
            font-size: 1.4em;
        }

        .card p {
            margin: 10px 0;
            color: #666;
            font-size: 0.9em;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .personal-info,
            .projects-articles,
            .card {
                width: 100%;
                max-width: 500px; /* 限制最大宽度 */
            }
            .projects-articles {
                height: auto;
            }
            .card {
                margin-bottom: 20px;
                margin-left: -20px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="../index.html">主页</a>
        <a href="article.html">文章</a>
        <a href="project.html">项目</a>
        <a href="about.html">关于</a>
    </div>
    <div class="container">
        <div class="personal-info" onclick="location.href='about.html'">
            <h3>介绍</h3>
            <p>Here is Weranry</p>
        </div>
    </div>
    <div class="footer">
        <p>Weranry© 2021 - <span id="currentYear"></span> 关于. 已经稳定运行 <span id="daysRunning"></span> 天.</p>
    </div>
    <script>
        const startDate = new Date('2021-02-20');
        const today = new Date();
        const timeDiff = today - startDate;
        const daysRunning = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        document.getElementById('daysRunning').textContent = daysRunning;
        document.getElementById('currentYear').textContent = today.getFullYear();
    </script>
</body>
</html>
